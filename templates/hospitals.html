<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; padding: 1em; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5em; color: #333; }
        select { padding: 0.5em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 3px; }
        input[type="submit"] { background-color: #007BFF; color: white; border: none; padding: 0.7em; cursor: pointer; border-radius: 3px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Hospital</h2>
        <form action="" method="post">
            <label for="hospital">Choose a Hospital:</label>
            <select id="hospital" name="hospital" required>
                {% for hospital, description in hospitals.items() %}
                    <option value="{{ hospital }}">{{ hospital }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Select Hospital">
        </form>

        <p><a href="/patient_dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
